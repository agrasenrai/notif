<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get hourly 'I love you' notifications">
    <meta name="theme-color" content="#ff6b9d">
    <title>I Love You Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .heart {
            font-size: 50px;
            color: #ff6b9d;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 48px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        .info strong {
            color: #ff6b9d;
        }

        .next-notification {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You ðŸ’•</h1>
        <div class="heart">ðŸ’–</div>
        
        <div id="status" class="status inactive">
            Notifications are OFF
        </div>

        <button id="enableBtn">
            Enable Notifications
        </button>

        <button id="disableBtn" style="display: none;">
            Disable Notifications
        </button>

        <div class="info">
            <strong>How it works:</strong><br>
            1. Click "Enable Notifications"<br>
            2. Allow notifications when prompted<br>
            3. You'll receive "I love you" every 5 seconds! ðŸ’•<br><br>
            <strong>Tip:</strong> Keep this page open or add to home screen for best results.
        </div>

        <div id="counter" class="next-notification" style="font-size: 16px; font-weight: 600; color: #ff6b9d; margin-top: 15px;">
            Notifications sent: <span id="notificationCount">0</span>
        </div>
        <div id="nextNotification" class="next-notification"></div>
        <div id="debugInfo" class="next-notification" style="font-size: 12px; color: #999; margin-top: 5px;"></div>
        
        <button id="refreshBtn" onclick="location.reload()" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-top: 10px;">
            Refresh Page
        </button>
    </div>

    <script>
        // Simple, reliable approach for mobile
        let notificationInterval = null;
        let countdownInterval = null;
        let checkInterval = null;
        let manuallyDisabled = false; // Track if user manually disabled
        let notificationCount = 0; // Counter for notifications sent

        // Get DOM elements
        const statusEl = document.getElementById('status');
        const enableBtn = document.getElementById('enableBtn');
        const disableBtn = document.getElementById('disableBtn');
        const nextNotificationEl = document.getElementById('nextNotification');
        const notificationCountEl = document.getElementById('notificationCount');
        const debugInfoEl = document.getElementById('debugInfo');
        const refreshBtn = document.getElementById('refreshBtn');

        // Update UI based on permission status
        function updateUI() {
            const permission = Notification.permission;
            
            if (permission === 'granted') {
                if (manuallyDisabled) {
                    // User manually disabled - show disabled state
                    statusEl.textContent = 'Notifications are OFF (permission granted)';
                    statusEl.className = 'status inactive';
                    enableBtn.style.display = 'inline-block';
                    disableBtn.style.display = 'none';
                } else {
                    // Permission granted and not manually disabled - show active state
                    statusEl.textContent = 'Notifications are ON âœ…';
                    statusEl.className = 'status active';
                    enableBtn.style.display = 'none';
                    disableBtn.style.display = 'inline-block';
                    
                    // Start notifications if not already started
                    if (!notificationInterval) {
                        startNotifications();
                    }
                }
            } else if (permission === 'denied') {
                // Permission denied
                statusEl.textContent = 'Notifications are blocked. Enable in browser settings and refresh.';
                statusEl.className = 'status inactive';
                enableBtn.style.display = 'inline-block';
                disableBtn.style.display = 'none';
                refreshBtn.style.display = 'inline-block';
            } else {
                // Default - not requested yet
                statusEl.textContent = 'Notifications are OFF';
                statusEl.className = 'status inactive';
                enableBtn.style.display = 'inline-block';
                disableBtn.style.display = 'none';
            }
        }

        // Request permission - simple approach
        function requestPermission() {
            // Prevent multiple clicks
            if (enableBtn.disabled) {
                return;
            }

            // Reset manual disable flag when enabling
            manuallyDisabled = false;

            if (Notification.permission === 'granted') {
                updateUI();
                return;
            }

            // Update UI immediately
            statusEl.textContent = 'Requesting permission...';
            statusEl.className = 'status inactive';
            enableBtn.disabled = true;
            enableBtn.style.opacity = '0.6';

            // Request permission
            const permissionPromise = Notification.requestPermission();
            
            if (permissionPromise && typeof permissionPromise.then === 'function') {
                permissionPromise.then(permission => {
                    enableBtn.disabled = false;
                    enableBtn.style.opacity = '1';
                    updateUI();
                    // Force another check after a delay
                    setTimeout(updateUI, 300);
                }).catch(() => {
                    enableBtn.disabled = false;
                    enableBtn.style.opacity = '1';
                    // Check actual status even if error
                    setTimeout(() => {
                        updateUI();
                    }, 500);
                });
            } else {
                // Fallback for older browsers
                enableBtn.disabled = false;
                enableBtn.style.opacity = '1';
                setTimeout(updateUI, 500);
            }
        }

        // Send a notification
        function sendNotification() {
            // Always increment counter first (so it shows even if notification fails)
            notificationCount++;
            if (notificationCountEl) {
                notificationCountEl.textContent = notificationCount;
            }
            
            // Check permission
            const permission = Notification.permission;
            if (permission !== 'granted') {
                debugInfoEl.textContent = `Permission: ${permission}`;
                console.log('Permission not granted:', permission);
                return;
            }

            // Try to send notification
            try {
                // Check if Notification constructor is available
                if (typeof Notification === 'undefined') {
                    debugInfoEl.textContent = 'Notifications not supported';
                    return;
                }

                const notification = new Notification('I Love You ðŸ’•', {
                    body: 'I love you! ðŸ’–',
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="50">ðŸ’–</text></svg>',
                    tag: 'iloveyou',
                    requireInteraction: false,
                    silent: false
                });

                // Handle notification events
                notification.onerror = (e) => {
                    console.error('Notification error:', e);
                    debugInfoEl.textContent = 'Notification error occurred';
                };

                notification.onshow = () => {
                    console.log('Notification shown');
                    debugInfoEl.textContent = 'Notification sent successfully';
                    setTimeout(() => {
                        if (debugInfoEl.textContent === 'Notification sent successfully') {
                            debugInfoEl.textContent = '';
                        }
                    }, 2000);
                };

                notification.onclose = () => {
                    console.log('Notification closed');
                };

                // Auto close after 3 seconds
                setTimeout(() => {
                    try {
                        notification.close();
                    } catch (e) {
                        // Ignore close errors
                    }
                }, 3000);

            } catch (e) {
                console.error('Failed to create notification:', e);
                debugInfoEl.textContent = `Error: ${e.message || 'Unknown error'}`;
                // Counter already incremented, so user can see attempts
            }
        }

        // Update countdown display
        function updateCountdown(seconds) {
            if (seconds > 0) {
                nextNotificationEl.textContent = `Next notification in: ${seconds} seconds`;
            } else {
                nextNotificationEl.textContent = 'Sending notification...';
            }
        }

        // Start notifications
        function startNotifications() {
            // Reset counter
            notificationCount = 0;
            notificationCountEl.textContent = notificationCount;

            // Clear existing intervals
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Verify permission before starting
            if (Notification.permission !== 'granted') {
                console.log('Cannot start: Permission not granted');
                return;
            }

            // Send first notification immediately
            setTimeout(() => {
                sendNotification();
            }, 100);

            // Start countdown from 5 seconds
            let countdown = 5;
            updateCountdown(countdown);

            // Update countdown every second
            countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    updateCountdown(countdown);
                } else {
                    countdown = 5; // Reset to 5 seconds
                    updateCountdown(countdown);
                }
            }, 1000);

            // Set interval for notifications every 5 seconds (5000 ms)
            notificationInterval = setInterval(() => {
                // Double check permission before sending
                if (Notification.permission === 'granted') {
                    sendNotification();
                    countdown = 5; // Reset countdown after sending
                } else {
                    console.log('Permission lost, stopping notifications');
                    disableNotifications();
                }
            }, 5000);
        }

        // Disable notifications
        function disableNotifications() {
            // Set flag to prevent auto-restart
            manuallyDisabled = true;
            
            // Stop notifications
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }
            
            // Stop countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            // Update UI
            nextNotificationEl.textContent = '';
            statusEl.textContent = 'Notifications are OFF';
            statusEl.className = 'status inactive';
            enableBtn.style.display = 'inline-block';
            disableBtn.style.display = 'none';
        }

        // Continuous check for permission changes (every 500ms - aggressive for mobile)
        function startChecking() {
            if (checkInterval) return;
            
            checkInterval = setInterval(() => {
                updateUI();
            }, 500);
        }

        // Stop checking
        function stopChecking() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        }

        // Button event handler - handles both click and touch
        function handleEnableClick(e) {
            e.preventDefault();
            e.stopPropagation();
            if (!enableBtn.disabled) {
                requestPermission();
            }
            return false;
        }

        function handleDisableClick(e) {
            e.preventDefault();
            e.stopPropagation();
            disableNotifications();
            return false;
        }

        // Setup button listeners - wait for DOM to be ready
        function setupButtons() {
            // Enable button - multiple event types for maximum compatibility
            enableBtn.onclick = handleEnableClick;
            enableBtn.addEventListener('click', handleEnableClick, true);
            enableBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (!enableBtn.disabled) {
                    requestPermission();
                }
            }, { passive: false });
            enableBtn.addEventListener('touchstart', (e) => {
                // Prevent double-firing
            }, { passive: true });
            
            // Disable button
            disableBtn.onclick = handleDisableClick;
            disableBtn.addEventListener('click', handleDisableClick, true);
            disableBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                disableNotifications();
            }, { passive: false });
        }

        // Setup buttons when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setupButtons();
                updateUI();
                startChecking();
            });
        } else {
            setupButtons();
            updateUI();
            startChecking();
        }

        // Also setup on window load as backup
        window.addEventListener('load', () => {
            setupButtons();
            updateUI();
        });

        // Re-check when page becomes visible (user returns from permission dialog)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(updateUI, 100);
                startChecking();
            }
        });

        // Re-check on focus
        window.addEventListener('focus', () => {
            setTimeout(updateUI, 100);
            startChecking();
        });

        // Check on page load
        window.addEventListener('load', () => {
            updateUI();
            startChecking();
        });
    </script>
</body>
</html>
