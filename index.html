<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get hourly 'I love you' notifications">
    <meta name="theme-color" content="#ff6b9d">
    <title>I Love You Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .heart {
            font-size: 50px;
            color: #ff6b9d;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 48px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        .info strong {
            color: #ff6b9d;
        }

        .next-notification {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You ðŸ’•</h1>
        <div class="heart">ðŸ’–</div>
        
        <div id="status" class="status inactive">
            Notifications are OFF
        </div>

        <button id="enableBtn">
            Enable Notifications
        </button>

        <button id="disableBtn" style="display: none;">
            Disable Notifications
        </button>

        <div class="info">
            <strong>How it works:</strong><br>
            1. Click "Enable Notifications"<br>
            2. Allow notifications when prompted<br>
            3. You'll receive "I love you" every hour! ðŸ’•<br><br>
            <strong>Tip:</strong> Keep this page open or add to home screen for best results.
        </div>

        <div id="nextNotification" class="next-notification"></div>
        
        <button id="refreshBtn" onclick="location.reload()" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-top: 10px;">
            Refresh Page
        </button>
    </div>

    <script>
        let notificationInterval = null;
        let nextNotificationTime = null;

        // Check if notifications are supported
        if (!('Notification' in window)) {
            alert('This browser does not support notifications.');
        }

        // Check current permission status
        function checkPermission() {
            const permission = Notification.permission;
            if (permission === 'granted') {
                // Permission is granted - start notifications and update UI
                startNotifications();
            } else if (permission === 'denied') {
                document.getElementById('status').textContent = 'Notifications are blocked. Please enable in browser settings.';
                document.getElementById('status').className = 'status inactive';
                document.getElementById('enableBtn').style.display = 'inline-block';
                document.getElementById('disableBtn').style.display = 'none';
                document.getElementById('enableBtn').disabled = false;
            } else {
                // Default state - permission not yet requested
                document.getElementById('status').textContent = 'Notifications are OFF';
                document.getElementById('status').className = 'status inactive';
                document.getElementById('enableBtn').style.display = 'inline-block';
                document.getElementById('disableBtn').style.display = 'none';
                document.getElementById('enableBtn').disabled = false;
            }
        }

        // Continuous permission monitoring for mobile (runs every 2 seconds)
        let permissionMonitor = null;
        function startPermissionMonitoring() {
            if (permissionMonitor) return;
            
            permissionMonitor = setInterval(() => {
                const currentPermission = Notification.permission;
                if (currentPermission === 'granted') {
                    // If permission is granted but UI shows it's off, update UI
                    const statusEl = document.getElementById('status');
                    if (statusEl && !statusEl.textContent.includes('ON')) {
                        startNotifications();
                    }
                }
            }, 2000);
        }

        // Stop monitoring when page is hidden
        function stopPermissionMonitoring() {
            if (permissionMonitor) {
                clearInterval(permissionMonitor);
                permissionMonitor = null;
            }
        }

        // Request notification permission
        function requestPermission() {
            // First, check current permission status
            const currentPermission = Notification.permission;
            
            if (currentPermission === 'granted') {
                // Permission already granted - just start notifications
                startNotifications();
                return;
            }

            if (currentPermission === 'denied') {
                // Permission denied - show message
                document.getElementById('status').textContent = 'Notifications are blocked. Please enable in browser settings and refresh.';
                document.getElementById('status').className = 'status inactive';
                document.getElementById('refreshBtn').style.display = 'inline-block';
                return;
            }

            // Permission is 'default' - request it
            // Update status while requesting
            document.getElementById('status').textContent = 'Requesting permission...';
            document.getElementById('status').className = 'status inactive';
            document.getElementById('enableBtn').disabled = true;

            // Try to request permission
            try {
                const permissionPromise = Notification.requestPermission();
                
                if (permissionPromise && typeof permissionPromise.then === 'function') {
                    // Modern Promise-based API
                    permissionPromise.then(permission => {
                        handlePermissionResult(permission);
                    }).catch(err => {
                        console.error('Error requesting permission:', err);
                        // Even if there's an error, check the actual permission status
                        setTimeout(() => {
                            const actualPermission = Notification.permission;
                            if (actualPermission === 'granted') {
                                startNotifications();
                            } else {
                                document.getElementById('status').textContent = 'Please refresh the page if you granted permission.';
                                document.getElementById('status').className = 'status inactive';
                                document.getElementById('enableBtn').disabled = false;
                                document.getElementById('refreshBtn').style.display = 'inline-block';
                            }
                        }, 500);
                    });
                } else {
                    // Fallback for older browsers (callback-based)
                    Notification.requestPermission(function(permission) {
                        handlePermissionResult(permission);
                    });
                }
            } catch (err) {
                console.error('Exception requesting permission:', err);
                // Check actual permission status even after error
                setTimeout(() => {
                    const actualPermission = Notification.permission;
                    if (actualPermission === 'granted') {
                        startNotifications();
                    } else {
                        document.getElementById('status').textContent = 'Please refresh the page if you granted permission.';
                        document.getElementById('status').className = 'status inactive';
                        document.getElementById('enableBtn').disabled = false;
                        document.getElementById('refreshBtn').style.display = 'inline-block';
                    }
                }, 500);
            }
        }

        // Handle permission result
        function handlePermissionResult(permission) {
            document.getElementById('enableBtn').disabled = false;
            
            if (permission === 'granted') {
                startNotifications();
                // Multiple attempts to ensure UI updates on mobile
                setTimeout(() => checkPermission(), 100);
                setTimeout(() => checkPermission(), 300);
                setTimeout(() => checkPermission(), 600);
            } else if (permission === 'denied') {
                document.getElementById('status').textContent = 'Permission denied. Please enable in browser settings and refresh.';
                document.getElementById('status').className = 'status inactive';
                document.getElementById('refreshBtn').style.display = 'inline-block';
            } else {
                // Permission is still 'default' - user dismissed
                document.getElementById('status').textContent = 'Please allow notifications when prompted, or refresh if you already allowed.';
                document.getElementById('status').className = 'status inactive';
                document.getElementById('refreshBtn').style.display = 'inline-block';
            }
        }


        // Start sending notifications
        function startNotifications() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }

            // Send immediate notification
            sendNotification();

            // Set interval for hourly notifications (3600000 ms = 1 hour)
            notificationInterval = setInterval(() => {
                sendNotification();
            }, 3600000);

            // Update UI
            document.getElementById('status').textContent = 'Notifications are ON âœ…';
            document.getElementById('status').className = 'status active';
            document.getElementById('enableBtn').style.display = 'none';
            document.getElementById('disableBtn').style.display = 'inline-block';

            // Calculate next notification time
            updateNextNotificationTime();
        }

        // Send a notification
        function sendNotification() {
            if (Notification.permission === 'granted') {
                const notification = new Notification('I Love You ðŸ’•', {
                    body: 'I love you! ðŸ’–',
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="50">ðŸ’–</text></svg>',
                    badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="50">ðŸ’•</text></svg>',
                    tag: 'iloveyou-notification',
                    requireInteraction: false
                });

                // Auto close after 5 seconds
                setTimeout(() => {
                    notification.close();
                }, 5000);

                // Update next notification time
                updateNextNotificationTime();
            }
        }

        // Update next notification time display
        function updateNextNotificationTime() {
            const now = new Date();
            const next = new Date(now.getTime() + 3600000);
            const timeString = next.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('nextNotification').textContent = `Next notification at: ${timeString}`;
        }

        // Disable notifications
        function disableNotifications() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }

            document.getElementById('status').textContent = 'Notifications are OFF';
            document.getElementById('status').className = 'status inactive';
            document.getElementById('enableBtn').style.display = 'inline-block';
            document.getElementById('disableBtn').style.display = 'none';
            document.getElementById('nextNotification').textContent = '';
        }

        // Check permission on page load
        window.addEventListener('load', () => {
            checkPermission();
            startPermissionMonitoring();
        });

        // Also check when DOM is ready (for faster mobile response)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                checkPermission();
                startPermissionMonitoring();
            });
        } else {
            checkPermission();
            startPermissionMonitoring();
        }

        // Handle page visibility - restart notifications when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Re-check permission when page becomes visible (mobile fix)
                setTimeout(() => {
                    checkPermission();
                    startPermissionMonitoring();
                }, 100);
                if (Notification.permission === 'granted' && !notificationInterval) {
                    startNotifications();
                }
            } else {
                stopPermissionMonitoring();
            }
        });

        // Handle page focus - check permission when user returns to page (mobile fix)
        window.addEventListener('focus', () => {
            setTimeout(() => {
                checkPermission();
                startPermissionMonitoring();
            }, 200);
        });

        // Handle page blur
        window.addEventListener('blur', () => {
            stopPermissionMonitoring();
        });

        // Setup event listeners for buttons (better mobile support)
        function setupEventListeners() {
            const enableBtn = document.getElementById('enableBtn');
            const disableBtn = document.getElementById('disableBtn');

            if (enableBtn) {
                enableBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    requestPermission();
                    return false;
                });
                // Also add touch event for better mobile response
                enableBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    requestPermission();
                    return false;
                }, { passive: false });
                // Touch start as backup
                enableBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }

            if (disableBtn) {
                disableBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    disableNotifications();
                    return false;
                });
                disableBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    disableNotifications();
                    return false;
                });
            }
        }

        // Setup listeners when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupEventListeners);
        } else {
            setupEventListeners();
        }

        // Service Worker registration for PWA (optional, for better background support)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service worker would need to be in a separate file
                // For now, we'll rely on the page staying open or being in background
            });
        }
    </script>
</body>
</html>
